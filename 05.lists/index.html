<!DOCTYPE html>
<html>
<head>
	<title>HTML Lists</title>
</head>
<body>
	<h1>HTML Lists</h1>

	<!-- Unordered List -->
	<h2>Unordered List</h2>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<!-- Ordered List -->
	<h2>Ordered List</h2>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<!-- Definition List -->
	<h2>Definition List</h2>
	<dl>
		<dt>Term 1</dt>
		<dd>Definition 1</dd>
		<dt>Term 2</dt>
		<dd>Definition 2</dd>
		<dt>Term 3</dt>
		<dd>Definition 3</dd>
	</dl>

</body>
</html>
