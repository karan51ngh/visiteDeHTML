<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
  </head>
  <body>
    <h1>Example Page</h1>
    <p>Below are examples of how to display images using the <code>&lt;img&gt;</code> tag.</p>
    
    <!-- Example 1: Displaying an image from a URL -->
    <h2>Example 1</h2>
    <p>Displaying an image from a URL:</p>
    <img src="https://via.placeholder.com/150" alt="Example image">
    
    <!-- Example 2: Displaying an image from a local file -->
    <h2>Example 2</h2>
    <p>Displaying an image from a local file:</p>
    <img src="example.jpg" alt="Example image">
    
    <!-- Example 3: Setting width and height attributes -->
    <h2>Example 3</h2>
    <p>Setting the width and height attributes:</p>
    <img src="https://via.placeholder.com/150" alt="Example image" width="200" height="200">
    
    <!-- Example 4: Using the 'srcset' attribute for responsive images -->
    <h2>Example 4</h2>
    <p>Using the <code>srcset</code> attribute for responsive images:</p>
    <img srcset="https://via.placeholder.com/150 1x, https://via.placeholder.com/300 2x, https://via.placeholder.com/450 3x" alt="Example image">
  </body>
</html>
