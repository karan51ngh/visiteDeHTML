<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<h1>HTML Tables</h1>

	<!-- Simple Table -->
	<h2>Simple Table</h2>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Data 1</td>
			<td>Data 2</td>
			<td>Data 3</td>
		</tr>
		<tr>
			<td>Data 4</td>
			<td>Data 5</td>
			<td>Data 6</td>
		</tr>
	</table>

	<!-- Table with Caption -->
	<h2>Table with Caption</h2>
	<table border="1">
		<caption>This is a caption</caption>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Data 1</td>
			<td>Data 2</td>
			<td>Data 3</td>
		</tr>
		<tr>
			<td>Data 4</td>
			<td>Data 5</td>
			<td>Data 6</td>
		</tr>
	</table>

	<!-- Table with Rowspan and Colspan -->
	<h2>Table with Rowspan and Colspan</h2>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th colspan="2">Header 2 and 3</th>
		</tr>
		<tr>
			<td rowspan="2">Data 1</td>
			<td>Data 2</td>
			<td>Data 3</td>
		</tr>
		<tr>
			<td>Data 4</td>
			<td>Data 5</td>
		</tr>
	</table>

</body>
</html>
